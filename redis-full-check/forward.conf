# Redis-Full-Check 配置文件
# 用于验证 Redis 4.0.10 → Valkey 8.1 数据一致性

# 源 Redis（蓝色）
SOURCE_REDIS="redis-blue:6379"

# 目标 Valkey（绿色）
TARGET_REDIS="redis-green:6379"

# 比对模式
# 1 = 全值比对（精确，慢）
# 2 = 长度比对（快速，推荐）
# 3 = 仅键比对（最快）
COMPARE_MODE=2

# 比对轮次（多轮确保一致性）
COMPARE_TIMES=3

# QPS 限制（避免影响生产）
QPS_LIMIT=5000

# 并发数
PARALLEL=10
