# Redis 蓝色实例配置（旧版本 5.0.14）

# 监听所有网络接口
bind 0.0.0.0

# 默认端口
port 6379

# 保护模式关闭（Docker 网络内使用）
protected-mode no

# 持久化配置 - RDB
save 900 1
save 300 10
save 60 10000

# RDB 文件名
dbfilename dump.rdb

# 工作目录
dir /data

# AOF 持久化
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# 日志级别
loglevel notice

# 最大内存设置（256MB）
maxmemory 256mb
maxmemory-policy allkeys-lru

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 客户端连接数
maxclients 10000

# TCP 配置
tcp-backlog 511
timeout 0
tcp-keepalive 300
